<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TriviaPokemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div id="trivia-container" class="container mt-5">
        <div class="row justify-content-center">
          <div class="text-center">
            <h2>TRIVIA DE POKEMON</h2>
            <h3>¿Estás listo para demostrar que eres un verdadero maestro Pokemon?</h3>
            <div class="mt-3">
              <button id="comenzarjuego" class="btn btn-primary">Comenzar juego</button>
            </div>
          </div>
        </div>
      </div>
         
        <div id="game-container" class="container mt-5" style="display: none;">
          <div class="card">
            <div class="card-header">
              <h1 class="text-center my-4">Trivia de Pokemon</h1>
            </div>
            <div class="card-body">
              <div id="question-container" class="text-center"></div>
              <div id="options-container" class="text-center mt-4"></div>
              <div id="result-container" class="text-center mt-4"></div>
            </div>
          </div>
        </div>
      
        <div class="container mt-5">
          <div class="row">
            <div class="col text-center">
              <button id="play-again-btn" class="btn btn-primary d-none">Jugar de nuevo</button>
            </div>
          </div>
        </div>

        <script src ="trivia.js"></script>
</body>
</html>
